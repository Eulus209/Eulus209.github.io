                // åˆå§‹åŒ–äº‹ä»¶ç›‘å¬
                this.init();
                this.typingSpeed = 1; // æ‰“å­—é€Ÿåº¦ï¼ˆæ¯«ç§’/å­—ç¬¦ï¼‰

                // ä¿®æ”¹æ¨¡å‹é€‰æ‹©çš„ç›‘å¬å™¨
                this.modelSelect.addEventListener('change', () => {

                this.initBackgroundContainer();

                this.clearButton = document.getElementById('clearButton');
                this.messageHistory = []; // ç”¨äºå­˜å‚¨èŠå¤©å†å²
                
                // æ·»åŠ æ¸…ç©ºæŒ‰é’®äº‹ä»¶ç›‘å¬
                this.clearButton.addEventListener('click', () => this.clearChat());

            init() {
                // å‘é€æŒ‰é’®ç‚¹å‡»äº‹ä»¶
                this.sendButton.addEventListener('click', () => this.sendMessage());
                
                // å›è½¦å‘é€æ¶ˆæ¯
                this.userInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {

            initBackgroundContainer() {
                // åˆ›å»ºèƒŒæ™¯å®¹å™¨
                this.bgContainer = document.createElement('div');
                this.bgContainer.className = 'background-container';
                document.body.insertBefore(this.bgContainer, document.body.firstChild);
            }

            async callAPI(message, retryCount = 0) {
                const maxRetries = 3;  // æœ€å¤§é‡è¯•æ¬¡æ•°
                const model = this.modelSelect.value;
                const apiKey = 'sk-NoRFfwVT0vJXKeyYcbYs9qM4IcJCdBky7BpNIHSlRPsiaOnY';

                try {
                    const response = await fetch('https://demo.voapi.top/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${apiKey}`,
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({
                            model: model,
                            messages: [
                                {
                                    role: "system",
                                    content: "ä½ æ˜¯ä¸€ä¸ªæœ‰å¸®åŠ©çš„AIåŠ©æ‰‹ã€‚"
                                },
                                {
                                    role: "user",
                                    content: message
                                }
                            ],
                            temperature: 0.7,
                            max_tokens: 2000,  // å‡å° token æ•°ä»¥æé«˜å“åº”é€Ÿåº¦
                            top_p: 1,
                            frequency_penalty: 0,
                            presence_penalty: 0,
                            stream: false
                        })
                    });

                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error('APIé”™è¯¯å“åº”:', errorText);
                        
                        // å¦‚æœæ˜¯è¶…æ—¶é”™è¯¯ä¸”æœªè¶…è¿‡é‡è¯•æ¬¡æ•°ï¼Œåˆ™é‡è¯•
                        if ((response.status === 504 || response.status === 400) && retryCount < maxRetries) {
                            console.log(`ç¬¬ ${retryCount + 1} æ¬¡é‡è¯•...`);
                            await new Promise(resolve => setTimeout(resolve, 1000 * (retryCount + 1))); // å»¶è¿Ÿå¢åŠ 
                            return this.callAPI(message, retryCount + 1);
                        }
                        
                        throw new Error(`æœåŠ¡æš‚æ—¶ä¸å¯ç”¨ (${response.status})ï¼Œè¯·ç¨åå†è¯•æˆ–åˆ‡æ¢å…¶ä»–æ¨¡å‹`);
                    }

                    const data = await response.json();
                    
                    if (!data || !data.choices || !data.choices[0] || !data.choices[0].message) {
                        throw new Error('APIå“åº”æ ¼å¼ä¸æ­£ç¡®ï¼Œè¯·é‡è¯•');
                    }

                    return data.choices[0].message.content;

                } catch (error) {
                    console.error('APIè°ƒç”¨é”™è¯¯:', error);
                    if (error.message.includes('Failed to fetch')) {
                        throw new Error('ç½‘ç»œè¿æ¥å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œåé‡è¯•');
                    }
                    throw error;
                }
            }

            // æ·»åŠ åŠ è½½æç¤º
            addLoadingIndicator() {
                const loadingDiv = document.createElement('div');
                loadingDiv.className = 'message bot-message';
                loadingDiv.innerHTML = `
                    <div class="message-content loading-message">
                        <div class="typing-indicator">
                            <span></span>
                            <span></span>

                        </div>

                this.chatMessages.appendChild(loadingDiv);
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
                return loadingDiv;
            }

            // æ‰“å­—æœºæ•ˆæœ
            async typeWriter(element, text) {
                let index = 0;
                const plainText = text.replace(/```[\s\S]*?```/g, code => {
                    return `[ç å—]${code}[/ä»£ç å—]`;
                });
                
                return new Promise(resolve => {
                    const type = () => {
                        if (index < plainText.length) {
                            if (plainText.slice(index).startsWith('[ä»£ç å—]')) {
                                // è·³è¿‡ä»£ç å—æ ‡è®°
                                const endIndex = plainText.indexOf('[/ä»£ç å—]', index);
                                if (endIndex !== -1) {
                                    element.textContent = plainText.slice(0, endIndex + 9);
                                    index = endIndex + 9;
                                }
                            } else {
                                element.textContent += plainText.charAt(index);
                                index++;
                            }
                            this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
                            setTimeout(type, this.typingSpeed);
                        } else {
                            resolve();
                        }
                    };
                    type();
                });
            }

            // ä¿®æ”¹å‘é€æ¶ˆæ¯æ–¹æ³•
            async sendMessage() {
                const message = this.userInput.value.trim();
                if (!message) return;

                // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
                this.addMessage(message, 'user');
                this.userInput.value = '';

                // æ·»åŠ åŠ è½½æç¤º
                const loadingIndicator = this.addLoadingIndicator();

                try {
                    // è°ƒç”¨APIè·å–å“åº”
                    const response = await this.callAPI(message);
                    
                    // ç§»é™¤åŠ è½½æç¤º
                    loadingIndicator.remove();
                    
                    // åˆ›å»ºæœºå™¨äººæ¶ˆæ¯å…ƒç´ 
                    const messageDiv = document.createElement('div');
                    messageDiv.className = 'message bot-message';
                    
                    const content = document.createElement('div');
                    content.className = 'message-content';
                    messageDiv.appendChild(content);
                    
                    // æ·»åŠ åˆ°èŠå¤©åŒºåŸŸ
                    this.chatMessages.appendChild(messageDiv);
                    
                    // ä½¿ç”¨æ‰“å­—æœºæ•ˆæœæ˜¾ç¤ºæ¶ˆæ¯ï¼Œå¹¶åœ¨å®Œæˆååº”ç”¨markdown
                    await this.typeWriter(content, response);
                    content.innerHTML = this.md.render(response);
                    
                } catch (error) {
                    loadingIndicator.remove();
                    this.addMessage(`é”™è¯¯: ${error.message}\nè¯·å°è¯•åˆ‡æ¢å…¶ä»–æ¨¡å‹æˆ–ç¨åé‡è¯•`, 'bot');
                }
            }

            addMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}-message`;
                
                const content = document.createElement('div');
                content.className = 'message-content';
                
                // å¤„ç†æ–‡æœ¬ï¼Œç§»é™¤å¤šçš„æ¢è¡Œ
                const processedText = text.trim().replace(/\n{3,}/g, '\n\n');
                
                if (sender === 'bot') {
                    content.innerHTML = this.md.render(processedText);
                } else {
                    content.innerHTML = processedText.replace(/\n/g, '<br>');
                }
                
                messageDiv.appendChild(content);
                this.chatMessages.appendChild(messageDiv);
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }

            // ä¿®æ”¹èƒŒæ™¯åˆ‡æ¢æ–¹æ³•
            changeBackground(bgPath) {
                if (bgPath === 'default') {
                    this.bgContainer.style.opacity = '0';
                    setTimeout(() => {
                        this.bgContainer.style.backgroundImage = 'none';
                        this.bgContainer.style.opacity = '1';
                    }, 300);
                } else {
                    // é¢„åŠ è½½æ–°å›¾ç‰‡
                    const img = new Image();
                    img.onload = () => {
                        this.bgContainer.style.opacity = '0';
                        setTimeout(() => {
                            this.bgContainer.style.backgroundImage = `url('${bgPath}')`;
                            this.bgContainer.style.opacity = '1';
                        }, 300);
                    };
                    img.src = bgPath;
                }
            }

            // ä¿®æ”¹è½®æ’­æ–¹æ³•
            startBackgroundRotation() {
                // ç«‹å³æ˜¾ç¤ºç¬¬ä¸€å¼ å›¾ç‰‡
                this.changeBackground(this.backgrounds[this.currentBgIndex].path);
                
                // æ¸…é™¤å¯èƒ½å­˜åœ¨çš„æ—§å®šæ—¶å™¨
                if (this.rotationInterval) {
                    clearInterval(this.rotationInterval);
                }
                
                // è®¾ç½®æ–°çš„å®šæ—¶å™¨
                this.rotationInterval = setInterval(() => {
                    if (this.bgSelect.value === 'auto') {
                        this.currentBgIndex = (this.currentBgIndex + 1) % this.backgrounds.length;
                        this.changeBackground(this.backgrounds[this.currentBgIndex].path);
                    }
                }, 5000);
            }

            // æ·»åŠ ä¸´æ—¶æç¤ºæ–¹æ³•
            showTempNotification(message) {
                const notification = document.createElement('div');
                notification.className = 'temp-notification';
                notification.textContent = message;
                document.body.appendChild(notification);
                
                // 3ç§’åç§»é™¤æç¤º
                setTimeout(() => {
                    notification.remove();
                }, 3000);
            }

            // æ·»åŠ æ¸…ç©ºèŠå¤©æ–¹æ³•
            clearChat() {
                // æ¸…ç©ºèŠå¤©ç•Œé¢
                this.chatMessages.innerHTML = '';
                // æ¸…ç©ºèŠå¤©å†å²
                this.messageHistory = [];
                // æ˜¾ç¤ºæç¤º
                this.showTempNotification('èŠå¤©è®°å½•æ¸…ç©º');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
