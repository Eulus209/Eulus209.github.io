<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Minesweeper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="timer">
                <span id="timer">000</span> TIME
            </div>
            <div class="score">
                <span id="score">000</span> SCORE
            </div>
        </div>
        <div id="board"></div>
        <div id="message" class="hidden">Victory!</div>
        <button id="resetBtn">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
